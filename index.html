<head>

    <div id="score">score: 0</div>

        <input type="text" id="countryGuessInput" class="flex" onfocus="this.value=''" value="ENTER YOUR GUESS:">

    </form>
    
    <div id="correct-incorrect"></div>

    <div id="countryGuess"></div>
    <!-- TODO: need to add an onclick method that activates the function random when clicked -->

    <div id="randomCountry"></div>
    <footer class="flex-container">
        <p>Edgar Hernandez</p>
    </footer>
